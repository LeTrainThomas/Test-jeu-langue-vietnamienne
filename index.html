<div class="container">

<script>
const quizData = [
    {
        question: "Comment dit-on 'Bonjour' en vietnamien ?",
        options: ["Xin chÃ o", "Cáº£m Æ¡n", "Táº¡m biá»‡t"],
        answer: "Xin chÃ o"
    },
    {
        question: "Comment dit-on 'Merci' en vietnamien ?",
        options: ["Xin lá»—i", "Cáº£m Æ¡n", "ChÃ o buá»•i sÃ¡ng"],
        answer: "Cáº£m Æ¡n"
    },
    {
        question: "Comment dit-on 'Au revoir' en vietnamien ?",
        options: ["Táº¡m biá»‡t", "Xin chÃ o", "Cáº£m Æ¡n"],
        answer: "Táº¡m biá»‡t"
    },
    {
        question: "Comment dit-on 'Pardon/DÃ©solÃ©' en vietnamien ?",
        options: ["Xin lá»—i", "Cáº£m Æ¡n", "Táº¡m biá»‡t"],
        answer: "Xin lá»—i"
    },
    {
        question: "Comment dit-on 'Oui' en vietnamien ?",
        options: ["KhÃ´ng", "VÃ¢ng", "Xin chÃ o"],
        answer: "VÃ¢ng"
    },
    {
        question: "Comment dit-on 'Non' en vietnamien ?",
        options: ["KhÃ´ng", "Táº¡m biá»‡t", "Cáº£m Æ¡n"],
        answer: "KhÃ´ng"
    }
];

let currentQuestionIndex = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const scoreEl = document.getElementById("score");
const resultEl = document.getElementById("result");
const restartBtn = document.getElementById("restartBtn");

function loadQuestion() {
    const currentQuestion = quizData[currentQuestionIndex];
    questionEl.textContent = currentQuestion.question;
    optionsEl.innerHTML = "";

    currentQuestion.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.classList.add("option");
        btn.addEventListener("click", () => selectAnswer(option));
        optionsEl.appendChild(btn);
    });

    scoreEl.textContent = `Question ${currentQuestionIndex + 1} / ${quizData.length}`;
}

function selectAnswer(selectedOption) {
    const correctAnswer = quizData[currentQuestionIndex].answer;
    if (selectedOption === correctAnswer) {
        score++;
    }
    currentQuestionIndex++;

    if (currentQuestionIndex < quizData.length) {
        loadQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    questionEl.style.display = "none";
    optionsEl.style.display = "none";
    scoreEl.style.display = "none";
    resultEl.textContent = `Votre score : ${score} / ${quizData.length}`;
    restartBtn.style.display = "block";
}

restartBtn.addEventListener("click", () => {
    currentQuestionIndex = 0;
    score = 0;
    questionEl.style.display = "block";
    optionsEl.style.display = "flex";
    scoreEl.style.display = "block";
    resultEl.textContent = "";
    restartBtn.style.display = "none";
    loadQuestion();
});

loadQuestion();
</script>
